<script>
  var sum = 0
  for(var i=1; i<51; i++){
    if(i%2==0){
      sum = sum + i
    }
   
  }
  alert(sum)
  i = 1
  sum = 0
  while(i<51){
    if(i%2==0){
      sum = sum + i
    }
    i++
  }
  alert(sum)
  
  

</script>
