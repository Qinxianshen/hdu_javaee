<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="#" method="get">
			姓名：&nbsp;<input type="text" /><br />
			密码: &nbsp;&nbsp;<input type="password"/><br />
			性别：&nbsp;<input type="radio" value="男" name="sex" checked="checked" />男 &nbsp; <input type="radio" name="sex" value="女" />女<br />
		        血型：&nbsp;<input type="radio" value="O" name="blood" checked="checked"/>O&nbsp;<input type="radio" name="blood" value="A" />A&nbsp;<input type="radio" name="blood" value="B" />B&nbsp;<input type="radio" name="blood" value="AB" />AB<br />
		        性格：&nbsp;<input type="checkbox" value="热情大方" checked="checked"/>热情大方&nbsp;<input type="checkbox" value="温柔体贴"/>温柔体贴&nbsp;<input type="checkbox" value="多愁伤感"/>多愁伤感<br />   
			文件：&nbsp;<input type="file" /><br />
			简介：&nbsp;<textarea name="text" rows="20" cols="60"></textarea><br />
			城市:
			<select name="city">
				<option>--- 请选择 ---</option>
				<option>上海</option>
				<option>北京</option>
				<option>广州</option>
			</select><br />
			<button type="submit" value="提交">提交</button>
			<button type="reset" value="重置">重置</button>
		</form>
	</body>
</html>
